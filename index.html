<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Password Generator</title>
</head>

<body>


  <header>
    Password Generator
  </header>

  
  <form id="passwordGeneratorForm" class="form">
    <h3 class="password-display" id="passwordDisplay">XXXXXXX</h3>
    <div class="character-amount-container">
      <label for="characterAmountNumber">Number Of Characters</label>
      <input type="range" min="1" max="20" value="10" id="characterAmountRange">
      <input class="number-input" type="number" min="1" max="20" value="10" id="characterAmountNumber">
    </div>
    <div class="checkboxes">
      <div class="group">
        <label for="includeUppercase">Uppercase</label>
        <input type="checkbox" id="includeUppercase">
      </div>
      <div class="group">
        <label for="includeNumbers">Numbers</label>
        <input type="checkbox" id="includeNumbers">
      </div>
      <div class="group">
        <label for="includeSymbols">Characters</label>
        <input type="checkbox" id="includeSymbols">
      </div>
    </div>
    <button type="submit" class="btn">Generate</button>
  </form>
</body>

</html>
